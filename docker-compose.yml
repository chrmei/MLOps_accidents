  # DVC pull service (optional, for data sync)
  dvc-pull:
    build:
      context: .
      target: dev
    container_name: mlops-dvc-pull
    volumes:
      - .:/app
      - ~/.dvc:/home/mlops/.dvc
    environment:
      - PYTHONUNBUFFERED=1
    command: dvc pull
    profiles:
      - dvc
