version: '3.8'

services:
  # Development environment
  dev:
    build:
      context: .
      target: dev
    container_name: mlops-dev
    volumes:
      - .:/app
      - ~/.dvc:/home/mlops/.dvc:ro
    environment:
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true
    command: bash

  # Training pipeline
  train:
    build:
      context: .
      target: train
    container_name: mlops-train
    volumes:
      - .:/app
      - ./models:/app/models
      - ./data:/app/data
      - ~/.dvc:/home/mlops/.dvc:ro
    environment:
      - PYTHONUNBUFFERED=1
      - NOCONFIRM=1
    depends_on:
      - dvc-pull

