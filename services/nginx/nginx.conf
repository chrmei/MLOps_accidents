# =============================================================================
# Nginx Reverse Proxy Configuration for MLOps Microservices
# =============================================================================
# Routes:
#   - /api/v1/data/*    -> Data Service (8001)
#   - /api/v1/train/*   -> Train Service (8002)
#   - /api/v1/predict/* -> Predict Service (8003)
#   - /api/v1/auth/*    -> Auth endpoints (handled by predict service for simplicity)
# =============================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=predict:10m rate=30r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Upstream definitions for service discovery
upstream data_service {
    server data:8001;
    keepalive 32;
}

upstream train_service {
    server train:8002;
    keepalive 32;
}

upstream predict_service {
    server predict:8003;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Connection limits
    limit_conn conn_limit 20;

    # Request body size limit (important for data uploads)
    client_max_body_size 50M;

    # Timeouts - with async job pattern, no request runs long
    proxy_connect_timeout 30s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types application/json application/javascript text/plain text/css text/xml;

    # ==========================================================================
    # Health Check Endpoint (Public)
    # ==========================================================================
    location /health {
        access_log off;
        return 200 '{"status":"healthy","service":"nginx-gateway"}';
        add_header Content-Type application/json;
    }

    # ==========================================================================
    # Authentication Endpoints (Rate limited)
    # ==========================================================================
    location /api/v1/auth/ {
        limit_req zone=auth burst=10 nodelay;

        # CORS headers for auth endpoints
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' 1728000 always;

        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Forward to predict service (which handles auth)
        proxy_pass http://predict_service/api/v1/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # ==========================================================================
    # Data Service Routes (Admin only - validated by service)
    # ==========================================================================
    location /api/v1/data/ {
        limit_req zone=general burst=20 nodelay;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        proxy_pass http://data_service/api/v1/data/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Connection "";
    }

    # ==========================================================================
    # Train Service Routes (Admin only - validated by service)
    # ==========================================================================
    location /api/v1/train/ {
        limit_req zone=general burst=20 nodelay;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        proxy_pass http://train_service/api/v1/train/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Connection "";
    }

    # ==========================================================================
    # Predict Service Routes (All authenticated users)
    # ==========================================================================
    location /api/v1/predict/ {
        limit_req zone=predict burst=50 nodelay;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        proxy_pass http://predict_service/api/v1/predict/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Connection "";
    }

    # ==========================================================================
    # Service Health Checks (Internal)
    # ==========================================================================
    location /api/v1/health/data {
        internal;
        proxy_pass http://data_service/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location /api/v1/health/train {
        internal;
        proxy_pass http://train_service/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location /api/v1/health/predict {
        internal;
        proxy_pass http://predict_service/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # ==========================================================================
    # Catch-all for undefined routes
    # ==========================================================================
    location / {
        return 404 '{"error":"Not Found","message":"The requested endpoint does not exist"}';
        add_header Content-Type application/json;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
        return 500 '{"error":"Internal Server Error","message":"Service temporarily unavailable"}';
        add_header Content-Type application/json;
    }

    error_page 429 /429.html;
    location = /429.html {
        internal;
        return 429 '{"error":"Too Many Requests","message":"Rate limit exceeded. Please try again later."}';
        add_header Content-Type application/json;
    }
}

