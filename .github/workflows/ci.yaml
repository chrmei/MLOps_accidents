name: CI Pipeline

on:
  push:
    branches:
      - master
      - 'feature/**'
  pull_request:
    branches:
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # =============================================================================
  # Lint & Code Quality Checks
  # =============================================================================
  lint:
    name: Linting & Code Quality
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv pip install --system flake8 black isort mypy

      - name: Run Black (code formatter check)
        run: black --check --diff src tests services

      - name: Run isort (import sorting check)
        run: isort --check-only --diff src tests services

      - name: Run Flake8 (linting)
        run: flake8 src tests services --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

      - name: Run Flake8 (full check with warnings)
        run: flake8 src tests services --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

      - name: Run MyPy (type checking)
        run: mypy src services --ignore-missing-imports --no-error-summary
        continue-on-error: true
