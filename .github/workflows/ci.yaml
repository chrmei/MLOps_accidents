name: CI Pipeline

on:
  push:
    branches:
      - master
      - 'feature/**'
  pull_request:
    branches:
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # =============================================================================
  # Lint & Code Quality Checks
  # =============================================================================
  lint:
    name: Linting & Code Quality
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv pip install --system flake8 black isort mypy

      - name: Run Black (code formatter check)
        run: black --check --diff src tests services

      - name: Run isort (import sorting check)
        run: isort --check-only --diff src tests services

      - name: Run Flake8 (linting)
        run: flake8 src tests services --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

      - name: Run Flake8 (full check with warnings)
        run: flake8 src tests services --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

      - name: Run MyPy (type checking)
        run: mypy src services --ignore-missing-imports --no-error-summary
        continue-on-error: true

  # =============================================================================
  # Security Scanning
  # =============================================================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv pip install --system bandit safety

      - name: Run Bandit (code security check)
        run: bandit -r src services -f json -o bandit-report.json
        continue-on-error: true

      - name: Run Safety (dependency vulnerability check)
        run: safety check --json
        continue-on-error: true

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 30

      - name: Trivy vulnerability scanner (Docker images)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        if: always() && hashFiles('trivy-results.sarif') != ''
