---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docs
  namespace: mlops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docs
  template:
    metadata:
      labels:
        app: docs
    spec:
      containers:
      - name: docs
        image: mlops-accidents:docs_service
        imagePullPolicy: Never
        env:
        - name: SERVICE_NAME
          value: "docs-service"
        - name: PYTHONUNBUFFERED
          value: "1"
        ports:
        - containerPort: 8010
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8010
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8010
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: docs
  namespace: mlops
spec:
  selector:
    app: docs
  ports:
  - port: 8010
    targetPort: 8010
  type: ClusterIP
