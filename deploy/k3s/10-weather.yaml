---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather
  namespace: mlops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather
  template:
    metadata:
      labels:
        app: weather
    spec:
      containers:
      - name: weather
        image: mlops-accidents:weather_service
        imagePullPolicy: Never
        env:
        - name: SERVICE_NAME
          value: "weather-service"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: mlops-config
              key: LOG_LEVEL
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: mlops-secrets
              key: JWT_SECRET_KEY
        - name: PYTHONUNBUFFERED
          value: "1"
        ports:
        - containerPort: 8006
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8006
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8006
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: weather
  namespace: mlops
spec:
  selector:
    app: weather
  ports:
  - port: 8006
    targetPort: 8006
  type: ClusterIP
