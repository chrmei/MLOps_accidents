---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: mlops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: mlops-accidents:dashboard
        imagePullPolicy: Never
        env:
        - name: API_BASE_URL
          value: "http://nginx:80"
        - name: BROWSER_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: mlops-config
              key: BROWSER_BASE_URL
              optional: true
        - name: SESSION_EXPIRE_MINUTES
          value: "30"
        - name: PYTHONUNBUFFERED
          value: "1"
        ports:
        - containerPort: 8501
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: mlops
spec:
  selector:
    app: dashboard
  ports:
  - port: 8501
    targetPort: 8501
  type: ClusterIP
