---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: predict
  namespace: mlops
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: predict
  template:
    metadata:
      labels:
        app: predict
    spec:
      containers:
      - name: predict
        image: jaelevy/mlops_accidents-predict:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: SERVICE_NAME
          value: "predict-service"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: mlops-config
              key: LOG_LEVEL
        - name: DATA_DIR
          valueFrom:
            configMapKeyRef:
              name: mlops-config
              key: DATA_DIR
        - name: MODELS_DIR
          valueFrom:
            configMapKeyRef:
              name: mlops-config
              key: MODELS_DIR
        - name: MODEL_CACHE_DIR
          valueFrom:
            configMapKeyRef:
              name: mlops-config
              key: MODEL_CACHE_DIR
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: mlops-secrets
              key: JWT_SECRET_KEY
        - name: MLFLOW_TRACKING_URI
          valueFrom:
            secretKeyRef:
              name: mlops-secrets
              key: MLFLOW_TRACKING_URI
        - name: MLFLOW_TRACKING_USERNAME
          valueFrom:
            secretKeyRef:
              name: mlops-secrets
              key: MLFLOW_TRACKING_USERNAME
        - name: MLFLOW_TRACKING_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mlops-secrets
              key: MLFLOW_TRACKING_PASSWORD
        - name: PYTHONUNBUFFERED
          value: "1"
        ports:
        - containerPort: 8003
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
          readOnly: true
        - name: models-volume
          mountPath: /app/models
          readOnly: true
        - name: model-cache-volume
          mountPath: /app/model-cache
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: data-pvc
      - name: models-volume
        persistentVolumeClaim:
          claimName: models-pvc
      - name: model-cache-volume
        persistentVolumeClaim:
          claimName: model-cache-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: predict
  namespace: mlops
spec:
  selector:
    app: predict
  ports:
  - port: 8003
    targetPort: 8003
  type: ClusterIP
