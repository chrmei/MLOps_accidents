---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mlops-config
  namespace: mlops
data:
  nginx.conf: |
    # =============================================================================
    # Nginx Reverse Proxy Configuration for MLOps Microservices
    # =============================================================================
    # Routes:
    #   - /api/v1/auth/*    -> Auth Service (8004)
    #   - /api/v1/data/*    -> Data Service (8001)
    #   - /api/v1/train/*   -> Train Service (8002)
    #   - /api/v1/predict/* -> Predict Service (8003)
    #   - /api/v1/geocode/* -> Geocode Service (8005)
    #   - /api/v1/weather/* -> Weather Service (8006)
    #   - /docs, /openapi.json -> Docs Service (8010) - unified API documentation
    #   - /dashboard -> Dashboard Service (8501) - Streamlit Control Center UI
    # =============================================================================

    # Rate limiting zones (auth relaxed for test bursts)
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=predict:10m rate=30r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # WebSocket connection upgrade map
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Upstream definitions for service discovery
    upstream auth_service {
        server auth:8004;
        keepalive 32;
    }

    upstream data_service {
        server data:8001;
        keepalive 32;
    }

    upstream train_service {
        server train:8002;
        keepalive 32;
    }

    upstream predict_service {
        server predict:8003;
        keepalive 32;
    }

    upstream geocode_service {
        server geocode:8005;
        keepalive 32;
    }

    upstream weather_service {
        server weather:8006;
        keepalive 32;
    }

    upstream docs_service {
        server docs:8010;
        keepalive 32;
    }

    upstream dashboard_service {
        server dashboard:8501;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Connection limits
        limit_conn conn_limit 20;

        # Request body size limit (1MB; no file uploads in API)
        client_max_body_size 1m;

        # Timeouts - with async job pattern, no request runs long
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied any;
        gzip_types application/json application/javascript text/plain text/css text/xml;

        # Health Check Endpoint (Public)
        location /health {
            access_log off;
            return 200 '{"status":"healthy","service":"nginx-gateway"}';
            add_header Content-Type application/json;
        }

        # Authentication Endpoints (Rate limited)
        location /api/v1/auth/ {
            limit_req zone=auth burst=100 nodelay;
            proxy_pass http://auth_service/api/v1/auth/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header Connection "";
        }

        # Data Service Routes
        location /api/v1/data/ {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://data_service/api/v1/data/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header Connection "";
        }

        # Train Service Routes
        location /api/v1/train/ {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://train_service/api/v1/train/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header Connection "";
        }

        # Predict Service Routes
        location /api/v1/predict/ {
            limit_req zone=predict burst=50 nodelay;
            proxy_pass http://predict_service/api/v1/predict/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header Connection "";
            proxy_connect_timeout 15s;
            proxy_send_timeout 90s;
            proxy_read_timeout 90s;
        }

        # Geocode Service Routes
        location /api/v1/geocode/ {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://geocode_service/api/v1/geocode/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header Connection "";
        }

        # Weather Service Routes
        location /api/v1/weather/ {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://weather_service/api/v1/weather/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header Connection "";
        }

        # Unified API Documentation
        location = /openapi.json {
            proxy_pass http://docs_service/openapi.json;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            add_header Cache-Control "public, max-age=60";
        }

        location /docs {
            proxy_pass http://docs_service/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_read_timeout 30s;
        }

        location = /docs/ {
            return 301 /docs;
        }

        location /redoc {
            proxy_pass http://docs_service/redoc;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_read_timeout 30s;
        }

        # Service Health Checks
        location /api/v1/auth/health {
            access_log off;
            proxy_pass http://auth_service/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /api/v1/data/health {
            access_log off;
            proxy_pass http://data_service/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /api/v1/train/health {
            access_log off;
            proxy_pass http://train_service/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /api/v1/predict/health {
            access_log off;
            proxy_pass http://predict_service/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /api/v1/geocode/health {
            access_log off;
            proxy_pass http://geocode_service/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /api/v1/weather/health {
            access_log off;
            proxy_pass http://weather_service/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Streamlit Dashboard - Control Center UI
        # Handle all Streamlit paths including WebSocket connections
        location /dashboard/ {
            proxy_pass http://dashboard_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket support for Streamlit
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Sec-WebSocket-Protocol $http_sec_websocket_protocol;
            
            # Streamlit XSRF protection requires these headers
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            
            # Long timeout for WebSocket connections
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            
            # Buffering off for real-time updates
            proxy_buffering off;
        }
        
        location = /dashboard {
            return 301 /dashboard/;
        }

        # Catch-all for undefined routes
        location / {
            return 404 '{"error":"Not Found","message":"The requested endpoint does not exist"}';
            add_header Content-Type application/json;
        }
    }
  LOG_LEVEL: "INFO"
  DATA_DIR: "/app/data"
  MODELS_DIR: "/app/models"
  MODEL_CACHE_DIR: "/app/model-cache"
  BROWSER_BASE_URL: "http://192.168.178.50:30080"
