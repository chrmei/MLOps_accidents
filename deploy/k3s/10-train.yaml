---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: train
  namespace: mlops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: train
  template:
    metadata:
      labels:
        app: train
    spec:
      containers:
      - name: train
        image: mlops-accidents:train_service
        imagePullPolicy: Never
        env:
        - name: SERVICE_NAME
          value: "train-service"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: mlops-config
              key: LOG_LEVEL
        - name: DATA_DIR
          valueFrom:
            configMapKeyRef:
              name: mlops-config
              key: DATA_DIR
        - name: MODELS_DIR
          valueFrom:
            configMapKeyRef:
              name: mlops-config
              key: MODELS_DIR
        - name: MODEL_CONFIG_PATH
          value: "/app/data/model_config.yaml"
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: mlops-secrets
              key: JWT_SECRET_KEY
        - name: MLFLOW_TRACKING_URI
          valueFrom:
            secretKeyRef:
              name: mlops-secrets
              key: MLFLOW_TRACKING_URI
        - name: MLFLOW_TRACKING_USERNAME
          valueFrom:
            secretKeyRef:
              name: mlops-secrets
              key: MLFLOW_TRACKING_USERNAME
        - name: MLFLOW_TRACKING_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mlops-secrets
              key: MLFLOW_TRACKING_PASSWORD
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: mlops-secrets
              key: DATABASE_URL
        - name: PYTHONUNBUFFERED
          value: "1"
        ports:
        - containerPort: 8002
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        - name: models-volume
          mountPath: /app/models
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: data-pvc
      - name: models-volume
        persistentVolumeClaim:
          claimName: models-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: train
  namespace: mlops
spec:
  selector:
    app: train
  ports:
  - port: 8002
    targetPort: 8002
  type: ClusterIP
